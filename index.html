<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="ntf-card">
    <div class="ntf-image">
     <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
     <div class="overlay"></div>
     <div class="icon-view">
      <img src="images/icon-view.svg" alt="icon-view" > 
     </div>
    </div>
    
    <h1 class="tittle">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="statistic">
      <div class="current-value">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </div>
      <div class="left-time">
        <img src="images/icon-clock.svg" alt="icon-clock">
        3 days left
      </div>
    </div>

    <div class="author">
      <img class="author-avatar" src="images/image-avatar.png" alt="Jules-Wyvern" >
      <p>Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>

  </main>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
